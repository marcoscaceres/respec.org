<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search cross references</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="/xref" id="xref-search" name="xref-search" method="post">
      <div class="field">
        <label for="term">Terms, concept, or WebIDL</label>
        <input name="term" list="term-list" placeholder="EventTarget, event target" />
        <datalist id="term-list"></datalist>
      </div>
      <div class="field">
        <label for="cite">Specification(s) short name</label>
        <div class="selections" data-for="cite"></div>
        <input name="cite" placeholder="html,webidl,infra..." />
      </div>
      <div class="field">
        <label for="types">Types</label>
        <div class="selections" data-for="types"></div>
        <input name="types" placeholder="dfn,interface,_IDL_" />
      </div>
      <div class="field">
        <label for="for">For</label>
        <input name="for" placeholder="ResizeObservation" />
      </div>
      <div class="field">
        <label>
          <input type="checkbox" name="all" checked> Bypass explicit for context (disabled in ReSpec)
        </label>
      </div>
      <button type="submit" disabled>Search</button>
    </form>
    <section>
      <table>
        <caption>Search for a term...</caption>
        <thead>
          <tr>
            <th width="20%">Specification</th>
            <th>Spec id</th>
            <th width="15%">Type</th>
            <th>How to Cite?</th>
          </tr>
        </thead>
        <tbody id="output">
          <tr>
            <td colspan="4"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
