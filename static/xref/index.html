<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search cross references</title>
    <link rel="stylesheet" href="style.css?v=0e4aa500" />
    <script>
      try{customElements.define('built-in',document.createElement('p').constructor,{'extends':'p'})}
      catch(e){document.write('<script src="//unpkg.com/@ungap/custom-elements-builtin"><\x2fscript>')}
    </script>
    <script src="fuse.js?v3.4.5"></script>
    <script src="script.js?v=4ac63af5" type="module" defer></script>
  </head>
  <body>
    <form action="/xref" id="xref-search" name="xref-search" method="post">
      <div class="field">
        <label for="term">Terms, concept, or WebIDL</label>
        <input name="term" placeholder="event target, EventTarget"  autocomplete="off" aria-autocomplete="list" required autofocus/>
      </div>
      <div class="field advanced" hidden>
        <label for="specs">Specification(s) short name</label>
        <div class="selections" data-for="specs"></div>
        <input name="specs" is="option-selector" placeholder="html,webidl,infra..." />
      </div>
      <div class="field advanced" hidden>
        <label for="types">Types</label>
        <div class="selections" data-for="types"></div>
        <input name="types" is="option-selector" placeholder="dfn,interface,_IDL_" />
      </div>
      <div class="field advanced" hidden>
        <label for="for">For</label>
        <input name="for" placeholder="ResizeObservation" />
      </div>
      <button type="submit" disabled>Search</button>
      <div class="field">
        <label> <input type="checkbox" name="all" checked /> Show every match (ignore "for" context). </label>
        <label> <input type="checkbox" name="advanced" /> Advanced Search. </label>
      </div>
    </form>
    <section>
      <table>
        <caption>
          Search for a term...
        </caption>
        <thead>
          <tr>
            <th width="20%">Specification</th>
            <th>Spec id</th>
            <th width="15%">Type</th>
            <th>How to Cite?</th>
          </tr>
        </thead>
        <tbody id="output">
          <tr>
            <td colspan="4"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
